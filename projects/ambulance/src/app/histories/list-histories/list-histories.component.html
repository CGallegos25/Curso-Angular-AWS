<amb-title></amb-title>
<amb-container>
  <ng-scrollbar
    #scrollable
    track="all"
    pointerEventsMethod="scrollbar"
    class="heigtMaxScrollbar"
  >
    <amb-table [data]="data" [metadataColumns]="metadataColumns">
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="align-right">
          <button mat-icon-button color="primary" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="info">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="align-right">
          <button mat-icon-button color="primary" matTooltip="InformaciÃ³n">
            <mat-icon>feed</mat-icon>
          </button>
        </td>
      </ng-container>
    </amb-table>
  </ng-scrollbar>
  <amb-paginator [pageSize]="pageSize" [length]="dataOriginal.length" (page)="changePage($event)"></amb-paginator>
</amb-container>
