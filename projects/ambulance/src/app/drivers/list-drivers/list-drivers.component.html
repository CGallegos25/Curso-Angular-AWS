<amb-title></amb-title>
<amb-container>
  <ng-scrollbar #scrollable
  track="all"
  pointerEventsMethod="scrollbar"
  class="heigtMaxScrollbar">
    <amb-table [data]="data" [metadataColumns]="metadataColumns">
      <ng-container matColumnDef="actions" *roles-allowed="['ADMIN']">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="align-right">
          <button mat-icon-button color="primary" matTooltip="Editar" (click)="edit(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" matTooltip="Eliminar" (click)="detele(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </amb-table>
  </ng-scrollbar>
  <amb-paginator [pageSize]="pageSize" [length]="totalRecords" (page)="changePage($event)"></amb-paginator>
</amb-container>
<amb-keypad [keypadButtons]="keypadButtons" (clickButton)="actions($event)"></amb-keypad>
