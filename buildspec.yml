version: '0.2'
phases:
  install:
    runtime-versions:
      nodejs: 12
    pre_build:
      commands:
        - echo 'Prebuilding, installing npm dependencies'
        - npm install
    buil:
      commands:
        - echo 'Starting the buil step'
        - npm run build:prod
artifacts:
  name: 'BuildOutput'
  files:
    - '**/*'
  base-directory: 'aplicacion/dist/ambulance'
